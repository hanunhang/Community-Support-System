        width: 600px;

      button {
        display: block;

        color: #fff;
        border: none;
        cursor: pointer;
      }

    <script>
      function sendSOS() {
        // 获取表单中的数据
        var name = document.getElementById("name").value;
        var location = document.getElementById("location").value;
  
        // 创建XMLHttpRequest对象
        var xhr = new XMLHttpRequest();
  
        // 设置请求方法和URL
        xhr.open("POST", "sos.php");
  
        // 设置请求头信息
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  
        // 发送数据
        xhr.send("name=" + name + "&location=" + location);
  
        // 提示用户已发送SOS请求
        alert("SOS请求已发送！");
      }
    </script>
