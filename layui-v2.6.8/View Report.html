<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Report</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
          
<script src="layui/layui.js" charset="utf-8"></script>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/demo/table/user.json'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', title: 'ID', sort: true}
      ,{field:'username', title: 'Username'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'sex', title: 'Gender', sort: true}
      ,{field:'location', title: 'Location'}
      ,{field:'type', title: 'Type'}
      ,{field:'email', title: 'Email', sort: true, align: 'right'} //单元格内容水平居右
      ,{field:'date', title: 'Date', sort: true, align: 'right'}

    ]]
  });
});
</script>

</body>
</html>
