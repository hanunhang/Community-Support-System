<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://blog.hubspot.com/website/html-form-template -->
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="css/style1.css">
        <script src="RequestTicket.js"></script>
        <title>Request Ticket</title>
    </head>

    <body>

    <header class="header1">

        <!--<a href="index.html">
            <img src="头.jpg">
        </a>-->
		<a><img src="头.jpg"></a>
        <nav class="menu">
            <ul>
                <li><a href="index.html" target="_blank" class="home-button">Home</a></li>
                <li><a href="Announcement.html" >Announcement</a></li>
                <li><a href="index.html">Ticket</a></li>
                <li><a href="check.html">Status</a></li>
                <li><a href="Contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container_request">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend class="legend_request">Upload your report now!</legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" >Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control"  type="email">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(60)xx-xxxxxxxx" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Building No.</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="Number" placeholder="Building 1" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Select Basic -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Category</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" class="form-control selectpicker" >
                                <option value=" " >Select category</option>
                                <option>Crime</option>
                                <option>Traffic accident</option>

                            </select>
                        </div>
                    </div>
                </div>


                <!-- Text input-->
				
                <div class="form-group">
                    <label class="col-md-4 control-label">Date of issue occurrence</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                            <input type="date" id="1" name="first" value="yyyy-month-date">
                        </div>
                    </div>
                </div>


				<!-- Text input -->

				<div class="form-group">
					<label class="col-md-4 control-label">Upload File</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
							<input type="file" id="fileInput" name="fileInput" accept=".pdf,.doc,.docx,.imgs,.png">
						</div>
					</div>
				</div>


                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Description</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control-last" name="comment" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
               <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>-->

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    </div><!-- /.container -->

    </body>
</html>
