    <div class="container_request">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend class="legend_request">Upload the bulletin!</legend>


                <!-- Text input-->
				
                <div class="form-group">
                    <label class="col-md-4 control-label">Date of the bulletin occurrence</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                            <input type="date" id="1" name="first" value="yyyy-month-date">
                        </div>
                    </div>
                </div>


                <!-- Text input -->

				<div class="form-group">
					<label class="col-md-4 control-label">Upload File</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
							<input type="file" id="fileInput" name="fileInput" accept=".pdf,.doc,.docx,.imgs,.png">
						</div>
					</div>
				</div>


                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Description</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control-last" name="comment" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>


                <!-- Success message -->
               <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>-->

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
